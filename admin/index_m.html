<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
					.on('change', () => onChange())
					;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
					.on('change', () => onChange())
					.on('keyup', () => onChange())
					;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}

		function trigger(type,func){
			sendTo('eigene_datenpunkte.'+ instance, "get", type , (res) => {
				func(res);
			});
		}



		var level0 = 'Lichtsteuerung';
		var lamp_type = 'lampe';
		var sensor_type = 'motion';

		function createDevice(){
			sendTo('eigene_datenpunkte.' + instance, "log", "Typ: " + lamp_type);
			var type = "";
			switch (level0){
				case 'Lampensteuerung':
				level1 = '.' + room.value;
				level2 = '.' + name_light.value;
				role = "light";
				type = lamp_type;
				break;
				case 'Heizungssteuerung':
				level1 = ''
				level2 = '.' + name_heating.value;
				role = "thermostat";
				type = "thermostat";
				break;
				case 'Mediensteuerung':
				level1 = '';
				level2 = '.' + name_media.value;
				role = "media";
				type = "media";
				break;
				case 'Sensoren':
				level1 = '.' + sensor_channel.value;
				level2 = '.' + name_sensor.value;
				role = "sensor";
				type = sensor_type;
				break;
			}

			if (level2 == '.') {
				alert("invalid name");
				return; //Funktion wird abgebrochen
			}

			var path = level0 + level1 + level2;

			var deviceData= {type: "device", common: { name: "testVariable", role: "light", }, native: {}, };
			deviceData.name = "Daten "+level2;
			deviceData.common.role = role;


			sendTo('eigene_datenpunkte.' + instance, "create", { "name": path, "data": deviceData });
			sendTo('eigene_datenpunkte.' + instance, "log", "Device : "+ path + " created");
			createStates("lampe_dimmable");

			function createStates(type){
				sendTo('eigene_datenpunkte.' + instance, "log", "type of device : "+ type);
				switch (type){
					// Lampen
					case "lampe_rgb":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("color","RGB-Wert","string","level.color.rgb",true,""));
					case "lampe_dimmable":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("brightness","Helligkeitswert","number","level.dimmer",true,"%"));
					case "lampe":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("state","Lampe eingeschalten","boolean","switch",true,""));
					break;

					//Heizung
					case "thermostat":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("tmp_target","Zieltemperatur","number","level",true,"°C"));
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("tmp_current","aktuelle Temperatur","number","state",false,"°C"));
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("auto","automatische Steuerung","boolean","switch",true,""));
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("manualValve","manuelle Steuerung","number","level",true,"%"));
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("valve","Ventilstellung","number","state",false,"%"));
					break;

					//Medien
					case "media":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("desired_state","gewünschter Wert","boolean","switch",true,""));
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("state","tatsächlicher Wert","boolean","state",false,""));
					break;

					//Sensoren
					case "motion":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("motion_detected","Bewegung erkannt","boolean","state",false,""));
					break;
					case "window":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("closed","geschlossen","boolean","state",false,""));
					break;
					case "temperature":
					sendTo('eigene_datenpunkte.' + instance, "create", createStateJSON("tmp_current","aktuelle Temperatur","state","state",false,"°C"));
					break;

				}

				function createStateJSON(name, description, type, role, write, unit){
					var stateData= { type: "state", common: {name: "testVariable", type: "boolean", role: "switch", unit: "", read: true, write: true, }, native: {},};
					stateData.common.name = description;
					stateData.common.type = type;
					stateData.common.role = role;
					stateData.common.write = write;
					stateData.common.unit = unit;
					return { "name":path + '.' + name, "data":stateData};
				}
			}
		}

	</script>

</head>

<body>

	<div class="m adapter-container center-align">

		<div class="row">
			<div class="col s5 m4 l2">
				<img src="eigene_datenpunkte.png" class="logo">
			</div>
		</div>


		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a href="#lamp" onclick="activeTab('Lichtsteuerung')">Lampen</a></li>
					<li class="tab col s3"><a href="#heater" onclick="activeTab('Heizungssteuerung')">Heizen</a></li>
					<li class="tab col s3"><a href="#media" onclick="activeTab('Mediensteuerung')">Medien</a></li>
					<li class="tab col s3"><a href="#sensoren" onclick="activeTab('Sensoren')">Sensoren</a></li>
				</ul>
			</div>

			<div id="lamp">
				<!-- Level 0 -->
				<div class="input-field col s4">
					<select id="room">
						<option value="Badezimmer">Badezimmer</option>
						<option value="Buero">B&uuml;ro</option>
						<option value="Esszimmer">Esszimmer</option>
						<option value="Gang">Gang</option>
						<option value="Kueche">K&uuml;che</option>
						<option value="Schlafzimmer">Schlafzimmer</option>
						<option selected value="Wohnzimmer">Wohnzimmer</option>
					</select>
					<label>Raum</label>
				</div>
				<!-- Level 1 -->
				<div class="input-field col s8">
					<input id="name_light" type="text" class="validate">
					<label for="name_light">Name</label>
				</div>
				<!-- Level 3 -->
				<label class="col s4">
					<input name="lamp_select" id="onoff" type="radio" value="lampe" onclick="lamp_type='lampe'" />
					<span>Ein/Aus</span>
				</label>
				<label class="col s4">
					<input name="lamp_select" id="dimmable" type="radio" value="lampe_dimmable" onclick="lamp_type='lampe_dimmable'" checked />
					<span>Dimmbar</span>
				</label>
				<label class="col s4">
					<input name="lamp_select" id="rgb" type="radio" value="lampe_rgb" onclick="lamp_type='lampe_rgb'" />
					<span>Farbspektrum</span>
				</label>
			</div>


			<div id="heater">
				<!-- Level 0 -->
				<!-- Level 1 -->
				<div class="input-field col s12">
					<input id="name_heating" type="text" class="validate">
					<label for="name_heating">Name</label>
				</div>
			</div>

			<div id="media">
				<!-- Level 1 -->
				<!-- Level 0 -->
				<div class="input-field col s12">
					<input id="name_media" type="text" class="validate">
					<label for="name_media">Name</label>
				</div>
			</div>

			<div id="sensoren">
				<!-- Level 0 -->
				<div class="input-field col s4">
					<select id="sensor_channel">
						<option onclick="sensor_type('motion')" value="Bewegungsmelder" name="Bewegungsmelder" selected>Bewegungsmelder</option>
						<option onclick="sensor_type('window')" value="Fenstersensor" name="Fenstersensor">Fenstersensor</option>
						<option onclick="sensor_type('temperature')" value="Temperatursensor" name="Temperatursensor">Temperatursensor</option>
					</select>
					<label>Typ</label>
				</div>
				<!-- Level 1 -->
				<div class="input-field col s8">
					<input id="name_sensor" type="text" class="validate">
					<label for="name_sensor">Name</label>
				</div>
			</div>
		</div>
		<div class="center-align">
			<label>
				<a onclick="createDevice()" class="btn">
					<i class="material-icons left">add</i>
					Add Device
				</a>	
			</label>
		</div>
	</div>

</body>
</html>
