<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
					.on('change', () => onChange())
					;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
					.on('change', () => onChange())
					.on('keyup', () => onChange())
					;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}

		function buttonclicked(){
			sendTo('eigene_datenpunkte.' + instance, "log", "Knopf gedrÃ¼ckt!");
		}

		function trigger(type,func){
			sendTo('eigene_datenpunkte.'+ instance, "get", type , (res) => {
				func(res);
			});
		}

		var level0 = 'Lampensteuerung';

		function activeLamp(){
			level0 = 'Lampensteuerung';
		}

		function activeHeater(){
			level0 = 'Heizungssteuerung';
		}

		function activeMedia(){
			level0 = 'Mediensteuerung';
		}

		function activeSensor(){
			level0 = 'Sensoren';
		}


		function createDevice(){
			switch (level0){
				case 'Lampensteuerung':
				level1 = '.' + room.value;
				level2 = '.' + name_light.value;
				break;
				case 'Heizungssteuerung':
				level1 = ''
				level2 = '.' + name_heating.value;
				break;
				case 'Mediensteuerung':
				level1 = '';
				level2 = '.' + name_media.value;
				break;
				case 'Sensoren':
				level1 = '.' + type.value;;
				level2 = '.' + name_sensor.value;
				break;
			}

			if (level2 == '.') {
				alert("invalid name");
				return; //Funktion wird abgebrochen
			}

			var path = level0 + level1 + level2;
			var data= {
				type: "state",
				common: {
					name: "testVariable",
					type: "boolean",
					role: "indicator",
					read: true,
					write: true,
				},
				native: {},
			};

			sendTo('eigene_datenpunkte.' + instance, "create", { "name":path, "data":data});
			//location.reload();
		}
		adapter.log.info("hallo");
	</script>

</head>

<body>

	<div class="m adapter-container center-align">

		<div class="row">
			<div class="col s5 m4 l2">
				<img src="eigene_datenpunkte.png" class="logo">
			</div>
		</div>


		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a href="#lamp" onclick="activeLamp()">Lampen</a></li>
					<li class="tab col s3"><a href="#heater" onclick="activeHeater()">Heizen</a></li>
					<li class="tab col s3"><a href="#media" onclick="activeMedia()">Medien</a></li>
					<li class="tab col s3"><a href="#sensoren" onclick="activeSensor()">Sensoren</a></li>
				</ul>
			</div>

			<div id="lamp">
				<!-- Level 0 -->
				<div class="input-field col s4">
					<select id="room">
						<option value="Badezimmer">Badezimmer</option>
						<option value="Buero">B&uuml;ro</option>
						<option value="Esszimmer">Esszimmer</option>
						<option value="Gang">Gang</option>
						<option value="Kueche">K&uuml;che</option>
						<option value="Schlafzimmer">Schlafzimmer</option>
						<option selected value="Wohnzimmer">Wohnzimmer</option>
					</select>
					<label>Raum</label>
				</div>
				<!-- Level 1 -->
				<div class="input-field col s8">
					<input id="name_light" type="text" class="validate">
					<label for="name_light">Name</label>
				</div>
				<!-- Level 3 -->
				<label class="col s4">
					<input name="group1" id="onoff" type="radio" />
					<span>Ein/Aus</span>
				</label>
				<label class="col s4">
					<input name="group1" id="dimmable" type="radio" checked />
					<span>Dimmbar</span>
				</label>
				<label class="col s4">
					<input name="group1" id="rgb" type="radio" />
					<span>Farbspektrum</span>
				</label>
			</div>


			<div id="heater">
				<!-- Level 0 -->
				<!-- Level 1 -->
				<div class="input-field col s12">
					<input id="name_heating" type="text" class="validate">
					<label for="name_heating">Name</label>
				</div>
			</div>

			<div id="media">
				<!-- Level 1 -->
				<!-- Level 0 -->
				<div class="input-field col s12">
					<input id="name_media" type="text" class="validate">
					<label for="name_media">Name</label>
				</div>
			</div>

			<div id="sensoren">
				<!-- Level 0 -->
				<div class="input-field col s4">
					<select id="type">
						<option value="Bewegungsmelder" selected>Bewegungsmelder</option>
						<option value="Fenstersensor">Fenstersensor</option>
						<option value="Thermometer">Thermometer</option>
					</select>
					<label>Typ</label>
				</div>
				<!-- Level 1 -->
				<div class="input-field col s8">
					<input id="name_sensor" type="text" class="validate">
					<label for="name_sensor">Name</label>
				</div>
			</div>
		</div>
		<div class="center-align">
			<label>
				<a onclick="createDevice()" class="btn">
					<i class="material-icons left">add</i>
					Add Device
				</a>	
			</label>
		</div>
	</div>

</body>
</html>
