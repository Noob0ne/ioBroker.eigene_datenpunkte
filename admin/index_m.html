<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}

		function buttonclicked(){
			sendTo('eigene_datenpunkte.' + instance, "log", "Knopf gedrÃ¼ckt!");
		}

		function trigger(type,func){
			sendTo('eigene_datenpunkte.'+ instance, "get", type , (res) => {
				func(res);
			});
		}

		function activeLamp(){
			level0 = 'Lampensteuerung';
		}

		function activeHeater(){
			level0 = 'Heizungssteuerung';
		}

		function activeMedia(){
			level0 = 'Mediensteuerung';
		}

		function createDevice(){
			sendTo('eigene_datenpunkte.' + instance, "log", room.value);
		}

	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s5 m4 l2">
				<img src="eigene_datenpunkte.png" class="logo">
			</div>
		</div>


		<div class="row">
		    <div class="col s12">
		      <ul class="tabs">
		        <li class="tab col s4"><a href="#lamp" onclick="activeLamp()">Lampen</a></li>
		        <li class="tab col s4"><a href="#heater" onclick="activeHeater()">Heizen</a></li>
		        <li class="tab col s4"><a href="#media" onclick="activeMedia()">Medien</a></li>
		      </ul>
		    </div>

		    <div id="lamp" class="col s12">
		    	<div class="row">
			      	<div class="input-field col s6">
					<select id="room">
				    	<option value="Badezimmer">Badezimmer</option>
						<option value="Buero">B&uuml;ro</option>
						<option value="Esszimmer">Esszimmer</option>
						<option value="Gang">Gang</option>
						<option value="Kueche">K&uuml;che</option>
						<option value="Schlafzimmer">Schlafzimmer</option>
						<option selected value="Wohnzimmer">Wohnzimmer</option>
					</select>
					<label>Raum</label>
				  </div>
			        <div class="input-field col s6">
			          <input id="name_light" type="text" class="validate">
			          <label for="name_light">Name</label>
			        </div>
			      </div>
		    </div>


		    <div id="heater" class="col s12">
			 <div class="row">
			      <div class="row">
			        <div class="input-field col s4">
				    <select>
				      <option value="1">Thermostat</option>
				      <option value="2">Sensor</option>
				    </select>
				    <label>Type</label>
				  </div>
			        <div class="input-field col s8">
			          <input id="name_heating" type="text" class="validate">
			          <label for="name_heating">Name</label>
			        </div>
			      </div>
			  </div>
		    </div>


		    <div id="media" class="col s12">
		    	 
		    </div>
		  </div>
		
		<a onclick="createDevice()" class="btn">Add Device</a>
    
	</div>

</body>
</html>
